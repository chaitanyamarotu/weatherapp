<template>
    <lightning-card title="Weather Farcasting">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter City" value={city} onchange={handleCity}></lightning-input>
        </div>
        <lightning-button class="slds-m-around_medium" label="Fetch Weather" variant="brand" onclick={handleGetWeather}></lightning-button>
        <div if:true={weatherIcon} class="slds-m-around_medium">
            <img src={weatherIcon} alt="Weather icon not found">
            <strong>{weatherText}</strong>
            <br>
            <p>State Name: <strong>{statename}</strong></p>
            <br>
            <p>Region: <strong>{region}</strong></p>
            
            

        </div>
    </lightning-card>
</template>
